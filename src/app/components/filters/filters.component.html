<div class="flex flex-col space-y-2 sm:flex-row sm:space-x-2 sm:space-y-0 sm:justify-center w-full bg-white sm:p-8 p-4 rounded-2xl shadow-lg">
    <mat-form-field class="w-full">
        <mat-label>Search by name</mat-label>
        <input matInput placeholder="Write something...">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Search by ubication</mat-label>
        <input matInput placeholder="Write something...">
        <mat-icon matSuffix>location_on</mat-icon>
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Search by status</mat-label>
        <mat-select>
          <mat-option value="alive">Alive</mat-option>
          <mat-option value="dead">Dead</mat-option>
          <mat-option value="unknown">unknown</mat-option>
        </mat-select>
      </mat-form-field>
